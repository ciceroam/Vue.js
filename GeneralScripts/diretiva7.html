<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <button onclick="carregar()">CHAMAR MUDANÇA</button>
    <br><br>
    <div id="app1"></div>
    <br>
    <script>
      function carregar() {
        app1.$mount("#app1")
      }

      const app1 = new Vue({
        data: {
          nome: `Olá Mundo!`,
        },
        template: "<h1>{{nome}}</h1>"
      });
    </script>
  </body>
</html>
