<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input
        type="text"
        v-model="textoDigitado"
        v-on:keyup.enter="adicionarNome()"
      />

      <br /><br />

      <ul>
        <li
          v-for="item in nomes"
          style="background: white"
          @click="seleciona($event)"
        >
          {{item}}
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      
      new Vue({
        el: "#app",
        data: {
          textoDigitado: "",
          nomes: [],
        },
        methods: {
          adicionarNome(nome) {
            this.nomes.push(this.textoDigitado);
            this.textoDigitado = "";
          },
          seleciona(event) {
            element = event.target;
            if (element.style.background == "white")
              element.style.background = "red";
            else element.style.background = "white";
          },
        },
      });
    </script>
  </body>
</html>
