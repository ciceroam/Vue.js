<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <button onclick="alterar()">CHAMAR MUDANÇA FORA</button>
    <br><br>
    <div id="app1">{{nome}}</div>
    <br>
    <div id="app2">
        {{nome}}
        <button @click="alterar()">CHAMAR MUDANÇA APP2</button>
    </div>
    <script>
      let mensagem = "Minha Aplicação";

      function alterar() {
        app1.nome = "Outra Aplicação 1";
        app2.nome = "Outra Aplicação 2";
      }

      const app1 = new Vue({
        el: "#app1",
        data: {
          nome: `${mensagem} 1`,
        },
      });

      const app2 = new Vue({
        el: "#app2",
        data: {
          nome: `${mensagem} 2`,
        },
        methods: {
            alterar() {
        app1.nome = "Mais Outra Aplicação 1";
        this.nome = "Mais Outra Aplicação 2";
      }
        },
      });
    </script>
  </body>
</html>
